<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="reponse.js" defer></script>
    <script src="App.js" defer></script>
</head>

<body>
    <div class="container ">
        <div class="row row1">
             <div class="chat-header col-lg-12 col-sm-12 col-md-12 col-12">
            <div class="logo">
                <img src="img/chatgpt-icon.png" alt="cwt" />
            </div>
            <div class="title">Wellcome in ChatBot</div>
        </div>
        <div class="chat-body col-lg-12 col-sm-12 col-md-12 col-12"></div>
        <div class="chat-input col-lg-12 col-sm-12 col-md-12 col-12">
             
                <div class="input-sec   col-lg-11 col-sm-11 col-md-11 col-11"  >
                    
                    <input type="text"  id="txtInput" placeholder="Type here" autofocus />
                    
               </div>
               <div class="send col-lg-1 col-sm-1 col-md-1 col-1">
                <img src="img/send.png" alt="send" />
               </div>
             
            
        </div>
        </div>
       
    </div>
</body>

</html>
